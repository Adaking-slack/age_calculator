<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>
  <main>
    <div class="details">
      <form id="form">
        <div class="input-section">
          <div class="input">
            <label for="day">DAY</label>
            <input type="text" id="day" placeholder="DD" />
            <span class="error-message" id="day-error"> must be a valid day</span>
          </div>

          <div class="input">
            <label for="month">MONTH</label>
            <input type="text" id="month" placeholder="MM" required />
            <span class="error-message" id="month-error"> must be a valid month</span>

          </div>

          <div class="input">
            <label for="year">YEAR</label>
            <input type="text" id="year" placeholder="YY" />
            <span class="error-message" id="year-error"> must be in the past</span>

          </div>
        </div>
      </form>

      <div class="arrow">
        <hr class="hr" />
        <img src="./assets/images/icon-arrow.svg" alt="arrow-icon" class="arrow-icon">
      </div>

      <div class="calculated-age">
        <div class="years">
          <hr class="line line1" />
          <hr class="line line1" />
          <p class="display" id="display-year"></p>
          <h1 class="para">

            years

          </h1>
        </div>

        <div class="months">
          <hr class="line line2" />
          <hr class="line line2" />
          <p class="display" id="display-month"></p>

          <h1 class="para">

            months

          </h1>
        </div>

        <div class="days">
          <hr class="line line3" />
          <hr class="line line3" />
          <p class="display" id="display-day"></p>

          <h1 class="para">

            days

          </h1>
        </div>
      </div>

    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
